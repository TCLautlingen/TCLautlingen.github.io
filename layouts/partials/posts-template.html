<div class="mx-auto text-primary max-w-7xl">
	<div class="px-4 not-prose">
		<div class="grid gap-4 mx-auto mt-12 mb-4 lg:max-w-none md:grid-cols-3">
			{{ range .Paginator.Pages }}
			<div class="flex flex-col overflow-hidden rounded-lg shadow-lg bg-gray-50">
				<a href="{{.Permalink}}">
					{{ with .Params.featured_image }}
					{{ with resources.Get . }}
					{{ $postimage := (.Resize "500x webp q90").RelPermalink }}
					<img src="{{ $postimage }}" class="object-fill overflow-hidden rounded-t-lg" width="100%" height=""
						 loading="lazy" alt="{{ .Title }}" />

					{{ end }}
					{{ end }}
				</a>
				<div class="p-6">
					<div class="flex-1">
						<a href="{{.Permalink}}"
						   class="block mt-2 text-2xl font-black text-primary hover:text-primary-light dark:hover:text-primary-500 hover:underline">
							{{.Title}}
						</a>
						<p class="mt-3 text-base text-primary">
							{{ .Params.summary }}
						</p>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</div>
